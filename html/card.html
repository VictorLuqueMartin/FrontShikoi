<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e5857f453.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/card.css">
    <title>Shikoi VIP</title>
</head>

<body>
    <div class="tarjeta">
        <div class="card">
            <div class="card-head">
                <img src="../img/logo2.png" alt="logo" class="card-logo">
                <img src="https://discomadrid.com/content/uploads/2015/08/Logo-Kapital-blanco.png" alt="Shoe" class="product-img">
                <div class="product-detail">
                    <h2>Titulo Discoteca</h2>
                </div>
                <span class="back-text">
                    FUN
                  </span>
            </div>
            <div class="card-body">
                <div class="product-desc">
                    <span class="product-title">
                      Titulo<b>Fiesta</b>
                      <span class="badge">
                        Poner algo?
                      </span>
                    </span>
                    <span class="product-caption">
                      Poner Localizador aqui
                    </span>
                </div>
                <div class="product-properties">
                    <span class="product-size">
                      <h4>Fecha</h4>
                      <span class="product-caption">
                        Poner Fecha Aqui
                      </span>
                    </span>
                    <span class="product-color">
                      <h4>Dirección</h4>
                      <ul class="ul-color">
                        <li class="font-10">Avenida de España n35</li>
                      </ul>
                    </span>
                    <span class="product-price">
                      EUR<b>10.00€</b>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
